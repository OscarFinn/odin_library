<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="library.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Library</h1>
        </div>
        <div id="modal-form" class="modal">
            <form action="add-book">
                <button class="close">&times;</button>
                <h2>Enter the books details</h2>
        
                <div class="form-inputs">
                    <input id="title" type="text" placeholder="Title" required>
                    <input id="author" type="text" placeholder="Author" required>
                    <label for="pages">Number of Pages:</label>
                    <input id="pages" type="number" min=1 required>
                    <label for="read">Finished?:</label>
                    <input id="read" type="checkbox">
                    <input type="submit" class="submit">
                </div>
            </form>
        </div>
        <div class="library">
            <button id="add-book">+</button>
        </div>
    </div>
</body>
</html>
